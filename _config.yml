url: https://farrim.re
name: Farrim Wildaxe blog
title: Farrim Wildaxe blog
lang: en
theme_mode: #dark
description:
google_analytics:
theme: jekyll-theme-chirpy
remote_theme: FarrimWildaxe/jekyll-theme-chirpy
plugins:
  - jemoji

tagline:    # it will display as the sub-title

description: >-                        # used by seo meta and the atom feed
  A hackers interested in information technology and cybersecurity.
# fill in the protocol & hostname for your site, e.g., 'https://username.github.io'

github:
  # change to your github username
  username: farrimwildaxe

twitter:
  # change to your twitter username
  username: farrimwildaxe

social:
  # Change to your full name.
  # It will be displayed as the default author of the posts and the copyright owner in the Footer
  name: Farrim Wildaxe
  email: FarrimWildaxe@protonmail.com        # change to your email address
  links:
    # The first element serves as the copyright owner's link
     - https://twitter.com/farrimwildaxe      # change to your twitter homepage
     - https://github.com/farrimwildaxe       # change to your github homepage
    # Uncomment below to add more social links
    # - https://www.facebook.com/username
    # - https://www.linkedin.com/in/username

# the avatar on sidebar, support local or CORS resources
avatar: "/assets/farrim-wildaxe.jpg"

# boolean type, the global switch for ToC in posts.
toc: true

# ------------ The following options are not recommended to be modified ------------------
baseurl: ''
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:   # Rouge Options â€º https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ''          # An empty string here means all files in the project
      type: posts
    values:
      layout: post
      comments: true    # Enable comments in posts.
      toc: true         # Display TOC column in posts.
      # DO NOT modify the following parameter unless you are confident enough
      # to update the code of all other post links in this project.
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ''
      type: tabs             # see `site.collections`
    values:
      layout: page
      permalink: /:title/
  - scope:
      path: assets/img/favicons
    values:
      swcache: true
  - scope:
      path: assets/js/dist
    values:
      swcache: true

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - '*.gem'
  - '*.gemspec'
  - tools
  - README.md
  - LICENSE
  - gulpfile.js
  - node_modules
  - package*.json

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/